    <title>Marquee e variações</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            color:white;
        }
        p{
            color: white;

        marquee{
            border: darkgoldenrod 5px solid;
        }
    </style>

<body background="https://static.wixstatic.com/media/2a281d_7fe2907cfd7f426ba466a1a1d02b1291~mv2.jpg/v1/fill/w_640,h_480,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/2a281d_7fe2907cfd7f426ba466a1a1d02b1291~mv2.jpg">

<h1>Apresentando algumas das variações da tag "marquee"</h1>
<strong>
    <marquee behavior="alternate" direction="left">esse vai pra a esquerda</marquee>
    <marquee height="300" behavior="alternate" direction="up">esse texto sobe</marquee>
    <marquee height="300" behavior="alternate" direction="down">esse texto desce</marquee>
    <marquee behavior="alternate" direction="right">esse vai pra a direita</marquee>

    <a href="dvd.html">clique aqui para ver algo interessante</a>
</strong>
</body>
</html>
