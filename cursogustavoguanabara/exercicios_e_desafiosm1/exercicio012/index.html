<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com html5</title>
</head>
<body>
    <h1>exibindo vídeos hospedados localmente</h1>
    <p>esse vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/cafe.jpg" controls loop>
        <source src="midias/Webmeuvideomix.mp4" type="video/mp4">
        <source src="midias/webMeuvideomix.webm" type="video/webm">
        <p>seu navegador não é compatível com a reprodução de vídeos</p>
    </video>

    <h1>inserindo vídeos externos</h1>
    <!--não consome dados do seu servidor-->
    <iframe width="560" height="560" src="https://www.youtube.com/embed/tDDTMyU3aP8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
