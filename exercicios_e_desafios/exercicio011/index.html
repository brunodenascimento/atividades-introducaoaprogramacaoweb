<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou também aumente e diminua o tamanho do seu navegador</p>
    <!--o "picture" é como se fosse uma "imagem" programada. Aqui, ordenamos o comportamento da imagem (o que e quando vai mudar - tamanho, cor, etc...) -->
    <picture>
        <!-- SOURCE serve para dizer o que vai acontecer em uma determinada situação. Exemplo o max width, que diz: se a imagem for no máximo tal tamanho (menor que 750 ou 1050, nesse caso), será mostrada ela de uma forma, se mais que isso, é exibida a imagem da tag abaixo "IMG", como imagem padrão-->
        <!--os "sources" prioritários sempre ficam acima-->
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
       <source media="(max-width: 1050px)" srcset="imagens/foto-media.png" type="image/png">
        <img src="imagens/foto-grande.png" alt="foto-grande-teste">
    </picture>

    <h1>reproduzindo aúdios</h1>
    <p>vou reproduzir um aúdio agora no html5</p>
   
   <!-- <audio src="midia/Flora Matos - INTERLÚDIO - FLORA DE CONTROLE (VISUALIZER).mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        <!--mesmo raciocinio do picture. Aqui, o navegador tenta reproduzir o mesmo arquivo em vários formatos, caso o navegador do usuário não tenha compatibilidade com um deles, em ordem de cima p baixo-->
        <source src="midia/Flora Matos - INTERLÚDIO - FLORA DE CONTROLE (VISUALIZER).mp3" type="audio/mpeg">
        <source src="midia/Flora Matos - INTERLÚDIO - FLORA DE CONTROLE (VISUALIZER).ogg" type="audio/ogg">
        <source src="midia/Flora Matos - INTERLÚDIO - FLORA DE CONTROLE (VISUALIZER).wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir aúdio <a href="midia/Flora Matos - INTERLÚDIO - FLORA DE CONTROLE (VISUALIZER).mp3">clique aqui para baixar o arquivo em mp3</a></p>
     </audio>
</body>
</html>
